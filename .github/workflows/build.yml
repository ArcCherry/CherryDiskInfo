name: Build APK

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  # Debug build - 普通 push/PR 时运行
  build-debug:
    if: ${{ !startsWith(github.ref, 'refs/tags/') && github.event.inputs.build_type != 'release' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload Debug APK (universal)
      uses: actions/upload-artifact@v4
      with:
        name: CherryDiskInfo-debug
        path: app/build/outputs/apk/debug/*universal*.apk

  # Release build - 打 tag 或手动选择 release 时运行
  build-release:
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event.inputs.build_type == 'release' }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create debug keystore
      run: |
        mkdir -p ~/.android
        keytool -genkey -v -keystore ~/.android/debug.keystore \
          -storepass android -alias androiddebugkey -keypass android \
          -keyalg RSA -keysize 2048 -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US" \
          2>/dev/null || true

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Rename APKs
      run: |
        cd app/build/outputs/apk/release
        VERSION=$(grep "versionName" ../../../../app/build.gradle.kts | head -1 | sed 's/.*"\(.*\)".*/\1/')
        for f in *.apk; do
          case "$f" in
            *arm64-v8a*) mv "$f" "CherryDiskInfo-${VERSION}-arm64-v8a.apk" ;;
            *armeabi-v7a*) mv "$f" "CherryDiskInfo-${VERSION}-armeabi-v7a.apk" ;;
            *x86_64*) mv "$f" "CherryDiskInfo-${VERSION}-x86_64.apk" ;;
            *x86-*) mv "$f" "CherryDiskInfo-${VERSION}-x86.apk" ;;
            *universal*) mv "$f" "CherryDiskInfo-${VERSION}-universal.apk" ;;
          esac
        done
        ls -la

    - name: Upload arm64-v8a APK
      uses: actions/upload-artifact@v4
      with:
        name: CherryDiskInfo-arm64-v8a
        path: app/build/outputs/apk/release/*arm64-v8a*.apk

    - name: Upload armeabi-v7a APK
      uses: actions/upload-artifact@v4
      with:
        name: CherryDiskInfo-armeabi-v7a
        path: app/build/outputs/apk/release/*armeabi-v7a*.apk

    - name: Upload x86 APK
      uses: actions/upload-artifact@v4
      with:
        name: CherryDiskInfo-x86
        path: app/build/outputs/apk/release/*x86.apk

    - name: Upload x86_64 APK
      uses: actions/upload-artifact@v4
      with:
        name: CherryDiskInfo-x86_64
        path: app/build/outputs/apk/release/*x86_64*.apk

    - name: Upload Universal APK
      uses: actions/upload-artifact@v4
      with:
        name: CherryDiskInfo-universal
        path: app/build/outputs/apk/release/*universal*.apk

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: app/build/outputs/apk/release/*.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
